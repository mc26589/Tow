name: pSEO & E-E-A-T Builder

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Builder Agent (Next.js RSC, SGE, E-E-A-T)
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: npm run agent:builder
        
      # Commit changes to Next.js App Router -> triggers Vercel deployment
      - name: Commit & Push New Pages to Main
        run: |
          git config --global user.name "AI-Towing-Agent"
          git config --global user.email "agent@towing.haifa.ai"
          mkdir -p src/app/areas/
          git add src/app/areas/ || true
          git commit -m "Auto-generate pSEO pages: E-E-A-T & SGE [skip ci]" || echo "No changes to commit"
          git push
